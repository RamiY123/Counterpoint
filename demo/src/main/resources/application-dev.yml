spring:
  datasource:
    url: jdbc:h2:mem:counterpoint
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  ai:
    openai:
      api-key: ${OPENAI_API_KEY:sk-placeholder-will-be-set-at-runtime}
      chat:
        options:
          model: gpt-4o
          temperature: 0.7

server:
  port: 8081

logging:
  level:
    org.hibernate.SQL: OFF
    org.hibernate.type.descriptor.sql.BasicBinder: OFF
    org.springframework.jdbc: OFF

app:
  debate:
    max-response-words: 100
